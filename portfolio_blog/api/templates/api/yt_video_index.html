{% extends "api/api_home.html" %}
{% block content %}
{% include "api/redirect_buttons.html"%}
    <div class="flex flex-row flex-wrap gap-5 mx-10">
    {% if 'WARNING' in yt_videos %}
        <div class="flex w-auto h-1/3 text-center bg-gray-800 border-sky-500 rounded-lg border shadow-md sm:p-2 dark:bg-gray-800 dark:border-sky-500">
            <p class="text-gray-200">My Youtube API free plan reached the limit of requests per day :(</p>
            </div>
    {% else %}
    {% for video_url in yt_videos %}
        <div class="flex w-auto h-1/3 text-center bg-gray-800 border-sky-500 rounded-lg border shadow-md sm:p-2 dark:bg-gray-800 dark:border-sky-500">
            <iframe
                src="{{ video_url }}">
            </iframe>
        </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
