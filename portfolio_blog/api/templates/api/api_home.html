{% extends "portfolio/base.html" %}
{% block content %}
<div class="grid grid-cols-2 gap-2">
    {% for video_url in yt_videos %}
        <div>
            <iframe width="420" height="315"
                src="{{ video_url }}">
            </iframe>
        </div>

    {% endfor %}
        <div class="p-4 w-180 h-90 text-center bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-indigo-500">
            <a href={{uri}} target="_blank">
                <img src= "{{ image }}"/>
            </a>
        </div>
</div>
{% endblock %}
